<script language="javascript" type="text/javascript">
<!--
function addFav()
{
if (document.all)
{
window.external.AddFavorite(location.href, document.title);
}
else
{
alert('Vous pouvez faire CTRL + D pour ajouter cette page dans vos signets, ou favoris.')
}
}

var calc_op = '';
var calc_buf = 0;
var calc_new = false;
var calc_buf2 = 0;

function executeOperation(op,cur)
{
    if(calc_new)
        cur = calc_buf2;
    else
        calc_buf2 = cur;
    calc_new = true;
    if(calc_op == '+')
        calc_buf += parseFloat(cur);
    else if(calc_op == '-')
        calc_buf -= parseFloat(cur);
    else if(calc_op == '*')
        calc_buf *= parseFloat(cur);
    else if(calc_op == '/')
        calc_buf /= parseFloat(cur);
    else
        calc_buf = parseFloat(cur);
    document.getElementById('ecran').innerHTML = calc_buf;
    if(op != '=') calc_op = op;
}

function btPress(obj)
{
    var curEcran = document.getElementById('ecran').innerHTML;
    var parts = obj.name.split('_');

    if(parts[0] == 'digit')
    {
        if(curEcran.length > 20) return;
        if(calc_new)
        {
            calc_new = false;
            document.getElementById('ecran').innerHTML = parts[1];
        }
        else if(curEcran == '0')
            document.getElementById('ecran').innerHTML = parts[1];
        else
            document.getElementById('ecran').innerHTML = curEcran + parts[1];
    }
    else if (parts[0] == 'op')
    {
        if(calc_new && calc_op != '=')
            calc_op = obj.value;
        else
            executeOperation(obj.value,curEcran);
    }
    else if (parts[0] == 'special')
    {
        if(parts[1] == 'plusMinus')
        {
            if(curEcran.length > 20) return;
            document.getElementById('ecran').innerHTML = parseFloat(curEcran) * -1;
        }
        else if(parts[1] == 'oneOn')
        {
            if(parseFloat(curEcran) == 0)
            {
                alert('Division par 0 non autorisé');
                return;
            }

            document.getElementById('ecran').innerHTML = 1/parseFloat(curEcran);
        }
        else if(parts[1] == 'dot')
        {
            if(curEcran.length > 20) return;
            if(calc_new)
            {
                document.getElementById('ecran').innerHTML = '0.';
                calc_new = false;
            }
            else if(curEcran.indexOf('.') == -1)
                document.getElementById('ecran').innerHTML = curEcran + '.';
        }
        else if(parts[1] == 'pourcent')
        {
            executeOperation('=', parseFloat(curEcran) / 100);
        }
        else if(parts[1] == 'square')
        {
            if(parseFloat(curEcran)<0)
            {
                alert('Racine pour une valeur négative non autorisée');
                return;
            }
            document.getElementById('ecran').innerHTML = Math.sqrt(parseFloat(curEcran));
        }
        else if(parts[1] == 'C')
        {
            calc_buf = 0;
            calc_buf2 = 0;
            calc_op = '';
            document.getElementById('ecran').innerHTML = '0';
            calc_new = false;
        }
        else if(parts[1] == 'CE')
        {
            document.getElementById('ecran').innerHTML = '0';
            calc_new = true;
        }
        else if(parts[1] == 'equal')
        {
            executeOperation('=', curEcran);
        }
        else if(parts[1] == 'back')
        {
            if(curEcran.length == 1)
                document.getElementById('ecran').innerHTML = '0';
            else
                document.getElementById('ecran').innerHTML = curEcran.substr(0, curEcran.length-1);
        }
    }
    obj.blur();
}

var keyPress = function (e)
{
    e = e || window.event;
    var k = e.keyCode || e.which;
    switch(k)
    {
        case 13:
            btPress(document.fCalc.special_equal);
            break;
        case 27:
            btPress(document.fCalc.special_CE);
            break;
        case 46:
            btPress(document.fCalc.special_back);
            break;
        case 48:
        case 96:
            btPress(document.fCalc.digit_0);
            break;
        case 49:
        case 97:
            btPress(document.fCalc.digit_1);
            break;
        case 50:
        case 98:
            btPress(document.fCalc.digit_2);
            break;
        case 51:
        case 99:
            btPress(document.fCalc.digit_3);
            break;
        case 52:
        case 100:
            btPress(document.fCalc.digit_4);
            break;
        case 53:
        case 101:
            btPress(document.fCalc.digit_5);
            break;
        case 54:
        case 102:
            btPress(document.fCalc.digit_6);
            break;
        case 55:
        case 103:
            btPress(document.fCalc.digit_7);
            break;
        case 56:
        case 104:
            btPress(document.fCalc.digit_8);
            break;
        case 57:
        case 105:
            btPress(document.fCalc.digit_9);
            break;
        case 106:
            btPress(document.fCalc.op_times);
            break;
        case 107:
            btPress(document.fCalc.op_plus);
            break;
        case 109:
            btPress(document.fCalc.op_minus);
            break;
        case 110:
            btPress(document.fCalc.special_dot);
            break;
        case 111:
            btPress(document.fCalc.op_divide);
            break;
        default:
            break;
    }
}

function keyPressBackspace(e)
{
    e = e || window.event;
    var k = e.keyCode || e.which;
    if(k == 8)
    {
        if(e.type=='keydown') btPress(document.fCalc.special_back);
        if(e.preventDefault)
        {
            e.preventDefault();
            e.stopPropagation();
            e.cancelBubble = true;
        }
        else
        {
            e.cancelBubble = true;
        }
        return false;
    }
    return true;
}

function loadKeyboard()
{
    document.onkeydown = keyPressBackspace;
    document.onkeypress = keyPressBackspace;
    document.onkeyup = keyPress;
}


//-->
